name: Terraform DevSecOps Pipeline
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  terraform-security-and-plan:
    name: 'Scan, Validate & Plan'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      pull-requests: write
    defaults:
      run:
        working-directory: ./terraform
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Terraform Init (No Backend)
        run: terraform init -backend=false
      - name: Terraform Validate
        run: terraform validate
      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: terraform
          framework: terraform
          soft_fail: true
      - name: Install Terrascan
        run: >
          TERRASCAN_VERSION="v1.19.2"

          curl -L -o terrascan.tar.gz \

          https://github.com/tenable/terrascan/releases/download/${TERRASCAN_VERSION}/terrascan_${TERRASCAN_VERSION}_Linux_x86_64.tar.gz

          tar -xzf terrascan.tar.gz

          chmod +x terrascan

          sudo mv terrascan /usr/local/bin/

          terrascan version

          terrascan init


          terrascan init
      - name: Terrascan Init
        run: terrascan init
      - name: Run Terrascan Scan
        run: terrascan scan -t terraform -d .
        continue-on-error: true
      - name: Terraform Init (With Backend)
        run: terraform init -reconfigure
      - name: Terraform Plan
        run: terraform plan -no-color
  terraform-apply:
    name: Manual Approval & Apply
    needs: terraform-security-and-plan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: ./terraform
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Terraform Init
        run: terraform init -reconfigure
      - name: Terraform Apply
        run: terraform apply -auto-approve
