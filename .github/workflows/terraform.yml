name: Terraform DevSecOps Pipeline
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ${{ secrets.AWS_REGION }} # Optional but recommended
jobs:
  terraform-security-and-plan:
    name: 'Scan, Validate & Plan'
    runs-on: self-hosted
    permissions:
      contents: read
      security-events: write
      pull-requests: write
    defaults:
      run:
        working-directory: ./terraform
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      
      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true
      
      - name: Terraform Init (No Backend)
        run: terraform init -backend=false
      
      - name: Terraform Validate
        run: terraform validate
      
      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: terraform
          framework: terraform
          soft_fail: true
      
      - name: Run Terrascan Scan
        run: |
          # Terrascan is pre-installed on the runner
          terrascan init
          # Generate JSON for GitHub security tab/artifacts
          terrascan scan -i terraform -o json > terrascan_report.json || true
          # Display results on screen in human-readable format
          terrascan scan -i terraform
        continue-on-error: true
        
      - name: Upload JSON file as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terrascan-report
          path: terraform/terrascan_report.json
      - name: Run Trivy configuration scan
        run: |
          # Running Trivy with on-screen table output
          trivy config . --format table --severity CRITICAL,HIGH --exit-code 0
        continue-on-error: true
      
      - name: Terraform Init (With Backend)
        run: terraform init -reconfigure
      
      - name: Terraform Plan
        run: terraform plan -no-color -compact-warnings -out=tfplan -lock=false
  terraform-apply:
    name: Manual Approval & Apply
    needs: terraform-security-and-plan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: self-hosted
    environment: production
    defaults:
      run:
        working-directory: ./terraform
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      
      - name: Terraform Init
        run: terraform init -reconfigure
      
      - name: Terraform Apply
        run: terraform apply -auto-approve
